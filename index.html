<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Nível de Herói</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c2c2c; 
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #3e3e3e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #ff6347;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff4500;
        }

        .resultado {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Classificador de Nível de Herói</h1>
        <label for="nome">Digite o nome do herói:</label>
        <input type="text" id="nome" placeholder="Nome do Herói">

        <label for="xp">Digite a quantidade de XP:</label>
        <input type="number" id="xp" placeholder="XP do Herói">

        <button onclick="classificarHeroi()">Classificar</button>

        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        function classificarHeroi() {
            let nome = document.getElementById('nome').value;
            let xp = parseInt(document.getElementById('xp').value);
            let nivel = '';

            if (xp < 1000) {
                nivel = 'Ferro';
            } else if (xp >= 1001 && xp <= 2000) {
                nivel = 'Bronze';
            } else if (xp >= 2001 && xp <= 5000) {
                nivel = 'Prata';
            } else if (xp >= 5001 && xp <= 7000) {
                nivel = 'Ouro';
            } else if (xp >= 7001 && xp <= 8000) {
                nivel = 'Platina';
            } else if (xp >= 8001 && xp <= 9000) {
                nivel = 'Ascendente';
            } else if (xp >= 9001 && xp <= 10000) {
                nivel = 'Imortal';
            } else if (xp >= 10001) {
                nivel = 'Radiante';
            }

            document.getElementById('resultado').innerHTML = 
                `O Herói de nome <strong>${nome}</strong> está no nível de <strong>${nivel}</strong>`;
        }
    </script>

</body>
</html>
